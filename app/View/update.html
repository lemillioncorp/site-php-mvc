<h1>Alterar Publicação</h1>





<form action="?pagina=admin&metodo=update" method="post">
    <span> Titulo da Publicação: </span>
    <input type="text" name="titulo" value="{{titulo}}" placeholder="Nome da Publicação">
    <span>Descrição da Publicação: </span>
    <textarea name="conteudo" id="" cols="30" rows="5">
        {{ conteudo }}
        </textarea>
    <br>
    <input type="hidden" name="id" value="{{id}}">
    <input type="submit" value="Alterar">

</form>
