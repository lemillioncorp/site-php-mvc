<html lang="pt">
    <head>
        <title>Estrutura do Site</title>
        <style type="text/css">
            *{
                padding: 0px;
                margin: 0px;
            }
            body{
                background-color: #00BFFF;
            }
            #corpo{
                width: 1000px;
                background-color: #fff;
                margin: 0 auto;
                border-left: 2px solid #ccc;
                border-right: 2px solid #ccc;
            }
            #topo{
                border-bottom: 2px solid #ccc;
            }
            #topo a{
                color: #333;
                text-decoration: none;
                font: 18px Arial;
            }
            #topo a:hover{
                text-decoration: underline;
            }
            #topo, #conteudo{
                 padding: 20px 20px;
            }
            #conteudo{
                background-color: #fff;
            }
			#conteudo article{
				margin-bottom: 20px;
			}
			#conteudo h1{font: 26px Arial; color: cornflowerblue; padding: 5px; margin-bottom: 0.5em;}
			#conteudo article h2 a{font: 22px Arial; color: #333; text-decoration: none;}
			#conteudo article h2 a:hover{text-decoration: underline;}
			#conteudo article p{
				margin-top: 7px;
				padding-left: 2px;
				font: 16px Arial;
				color: #333;
			}
            .fluatacao-direita{
                float: right;
            }
            h2, h3, h4{
                font-family: Arial; 
                font-weight: normal;
                color: cornflowerblue; 
                padding: 5px;
                 margin-bottom: 0.5em;
                 margin-top: 1em;
            }
            span{
                margin-bottom: 0.5em;
                display: block;
            }
            input[type=submit]{
                padding: 1em 2em;
                margin: 0.3em;
            }
            p  {
                display: block;
            }
            table{
              
                margin: 0.3em;
                padding: 0.6em;
            }
            table tr, th{
                 border: 2px solid #5970f3;
                 margin: 0.3em;
                padding: 0.6em;
            }
        </style>
    </head>
    
    <body>
        <div id="corpo">
          <div id="topo">
            <header>
             
              <nav>
               <a href="http://localhost/git-servidor-php/criando-site-mvc/"> Home</a> |
               <a href="http://localhost/git-servidor-php/criando-site-mvc/?pagina=sobre"> Sobre | </a>
                <a href="http://localhost/git-servidor-php/criando-site-mvc/?pagina=admin&metodo=index" class="fluatacao-direita"> Admin</a>
              </nav>
            </header>
            </div>
            
            <div id="conteudo">
              {{area_dinamica}}
            </div>
        </div>
    </body>
</html>
